<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tạo và kiểm tra ký tự trong mảng</title>
</head>
<body>
<p>Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. </p>
<p>Giá trị mảng: <span id="content"></span></p>
<button onclick="enterText()">Thêm giá trị vào mảng</button>
<button onclick="findText()">Tìm ký tự</button>
<button onclick="clearArr()">Đặt lại mảng</button>
<script type="text/javascript">
	let arr = [];
	function update() {
		document.getElementById('content').innerText = arr.join(', ');
	}
	function clearArr() {
		arr = [];
		update();
	}
	function enterText() {
		let enterText   = prompt('Enter a string.');
		arr[arr.length] = enterText;
		update();
	}
	function findText(){
		let enteText = prompt('Enter a string.');
		let count = 0;
		for(let i = 0; i < arr.length; i++){
			if (enteText == arr[i]) {
				count++;
			}
		}
		if (count === 0) {
			alert(-1);
		}else{
			alert(count);
		}
	}
</script>
</body>
</html>
